<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="super-container">
        <div class="modal">
            <div class="left">
                <!-- <h1 class="logo">ODIN</h1> -->
                <img src="background.jpg" alt="mountains">
                <p class="photo-credits">
                    Photo by 
                    <a href="https://unsplash.com/@j_mk18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits-link">
                        Jon
                    </a>
                     on 
                    <a href="https://unsplash.com/photos/landscape-photography-of-mountains-r8AFUpRp0J0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits-link">
                        Unsplash
                    </a>
                </p>
            </div>
            <div class="right">
                <div class="initial-message">
                    <p>This is not a real online service! </p>
                    <p> Please do not input your real personal information such as email addresses, phone numbers or passwords!</p>
                </div>
                <form action="" method="get" id="registration">
                    <div class="container">
                        <h3>Create your account</h3>
                        <div class="first-line">
                            <div class="input-group">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-group">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="second-line">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="third-line">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="input-group pwd-confirm">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirm" name="password-confirm">
                                <p class="warning"></p>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button type="submit" class="submitBtn" form="registration">Create Account</button>
                    <p>Already have an account? <a href="login-page.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
