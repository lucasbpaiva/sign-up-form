<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpeg" type="icon">
</head>
<body>
    <div class="super-container">
        <div class="modal">
            <div class="left">
                <div class="logo-container">
                    <img class="logo" src="images/odin-lined.png" alt="norseman with helmet smiling">
                    <p class="title">ODIN</p>
                </div>
                <img class="background" src="images/background.jpg" alt="mountains">
                <p class="photo-credits">
                    Photo by 
                    <a href="https://unsplash.com/@j_mk18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits-link">
                        Jon
                    </a>
                     on 
                    <a href="https://unsplash.com/photos/landscape-photography-of-mountains-r8AFUpRp0J0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits-link">
                        Unsplash
                    </a>
                </p>
            </div>
            <div class="right">
                <div class="initial-message">
                    <p>This is not a real online service! </p>
                    <p> Please do not input your real personal information such as email addresses or passwords!</p>
                </div>
                <form action="" method="get" id="registration">
                    <div class="container">
                        <h3>Sign in to Odin</h3>

                        <div class="second-line">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="third-line">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button type="submit" class="submitBtn" form="registration">Log In</button>
                    <p>Don't have an account? <a class="login-link" href="index.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
