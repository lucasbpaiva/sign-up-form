<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="super-container">
        <div class="modal">
            <div class="left">
                <!-- <h1 class="logo">ODIN</h1> -->
                <img src="background.jpg" alt="mountains">
            </div>
            <div class="right">
                <div class="initial-message">
                    <p>This is not a real online service! </p>
                    <p> Please do not input your real personal information such as email addresses or passwords!</p>
                </div>
                <form action="" method="get" id="registration">
                    <div class="container">
                        <h3>Sign in to Balder</h3>

                        <div class="second-line">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="third-line">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <button type="submit" class="submitBtn" form="registration">Log In</button>
                    <p>Don't have an account? <a href="index.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
